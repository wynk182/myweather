<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title id="title">What's the weather?</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="css/beauter.min.css"/>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td><img src="" id="weather_icon" /></td>
                    <td><p id="data2"></p></td>
                    <td><p id="data"></p></td>
                </tr>
            </tbody>
        </table>
    </body>
  </html>
  <script>
  const request = require('request');
  let state = 'CA';
  let city = 'valencia';
  let api_key = 'f697f6a381fd3be2';
  let url = 'http://api.wunderground.com/api/'+api_key+'/conditions/q/' + state + '/' + city + '.json';
  console.log(url);
  getWeather();
  function getWeather(){
    request(url, function (err, response, body) {
      if(err){ console.log('! error:', error);
      } else {
      //console.log(err);
      //console.log(body);
      //console.log(response);
      const weather = JSON.parse(body);
      console.log(weather);
      let loc = weather.current_observation.display_location.full;
      let temp = weather.current_observation.temperature_string;
      //let loc = weather.current_observation.display_location.full;
      let icon_link = weather.current_observation.icon_url;
      let forecast = weather.current_observation.weather;
      let obs_time = weather.current_observation.observation_time;
      console.log(temp);
      //document.getElementById('temp').innerHTML = temp;
      document.getElementById('weather_icon').src = icon_link;
      document.getElementById('title').innerHTML = loc + " " + temp;
      document.getElementById('data').innerHTML = forecast + '<br/>' + temp;
      //document.getElementById('loc').innerHTML = loc;
      document.getElementById('data2').innerHTML = loc + '<br/>' + obs_time;
      //document.getElementById('temp').innerHTML = temp;
      //document.getElementById('forecast').innerHTML = forecast;
      }
    });
  }
  
  </script>
  <style>

  table *{
    border-color: transparent;
  }
  body{
    color:white;
    background-color: transparent;
  }
  </style>
<script src="js/beauter.min.js"></script>
